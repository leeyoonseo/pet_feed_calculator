<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애완동물 사료계산기</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/common.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/calculator.min.css">
</head>
<body>
    <section class="wrap dog">
        <h1>계산기</h1>

        <div>
            <label for="inputAge">나이</label>
            <input id="inputAge" placeholder="나이" value="2">

            <select id="selectAge">
                <option  value="year">살</option>
                <option  selected value="month">개월</option>
                <option  value="day">일</option>
            </select>
        </div>

        <div>
            <label for="inputWeight">무게</label>
            <input id="inputWeight" placeholder="무게" value="2">

            <select id="selectWeight">
                <option selected value="kg">kg</option>
                <option value="g">g</option>
            </select>
        </div>

        <button id="submitBtn">확인</button>

        <div id="viewer" class="viewer">
            <span class="character"></span>
            <span id="viewerInfo" class="text"></span>
            <div id="foodBasket"></div>
        </div>
    </section>

    <footer>
        <div class="copyright">
            okayoon.lee@gmail.com | 2020.6 ~ <span id="year"></span>
        </div>
        <div class="authorship">
            Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
    </footer>

    <script src="../assets/js/common.js"></script>
</body>
</html>
